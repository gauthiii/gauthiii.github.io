<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spotify Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;  /* Remove scrollbars */
        }
        #yearFilter, #artistFilter {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
            z-index: 10;
        }
        #artistFilter {
            top: 70px;
        }
        .tooltip {
            position: absolute;
            width: 200px;
            height: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            z-index: 20;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <select id="yearFilter">
        <!-- Year options will be dynamically populated -->
    </select>
    <select id="artistFilter">
        <option value="All">All</option>
        <option value="Anirudh Ravichander">Anirudh Ravichander</option>
        <option value="Yuvan Shankar Raja">Yuvan Shankar Raja</option>
        <option value="Maroon 5">Maroon 5</option>
        <option value="Ed Sheeran">Ed Sheeran</option>
        <option value="A.R. Rahman">A.R. Rahman</option>
        <option value="Arijith Singh">Arijith Singh</option>
        <option value="Taylor Swift">Taylor Swift</option>
        <option value="Shreya Ghoshal">Shreya Ghoshal</option>
        <option value="Pritam">Pritam</option>
        <option value="Backstreet Boys">Backstreet Boys</option>
    </select>
    <div id="tooltip" class="tooltip"></div>
    
    <!-- Include D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
    <!-- Include Three.js OrbitControls Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Include Custom Script -->
    <script src="script.js"></script>
</body>
</html>
