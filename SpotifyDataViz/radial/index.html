<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Trends Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #my_dataviz {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 10px;
            font: 12px sans-serif;
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #yearFilter, #artistFilter {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Spotify Trends in Popularity, Danceability, and Energy Over the Years</h1>
    <label for="yearFilter">Select Year:</label>
    <select id="yearFilter">
        <!-- Year options will be dynamically populated -->
    </select>
    <label for="artistFilter">Select Artist:</label>
    <select id="artistFilter">
        <option value="All">All</option>
        <option value="Anirudh Ravichander">Anirudh Ravichander</option>
        <option value="Yuvan Shankar Raja">Yuvan Shankar Raja</option>
        <option value="Maroon 5">Maroon 5</option>
        <option value="Ed Sheeran">Ed Sheeran</option>
        <option value="A.R. Rahman">A.R. Rahman</option>
        <option value="Arijit Singh">Arijit Singh</option>
        <option value="Taylor Swift">Taylor Swift</option>
        <option value="Shreya Ghoshal">Shreya Ghoshal</option>
        <option value="Pritam">Pritam</option>
        <option value="Backstreet Boys">Backstreet Boys</option>
        <option value="Benny Dayal">Benny Dayal</option>
        <option value="Thaman S">Thaman S</option>
        <option value="Pradeep Kumar">Pradeep Kumar</option>
        <option value="Blake Neely">Blake Neely</option>
        <option value="Vijay Antony">Vijay Antony</option>
    </select>
    <div id="my_dataviz"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
